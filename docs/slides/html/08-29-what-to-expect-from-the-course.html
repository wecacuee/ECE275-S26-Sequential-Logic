      ## How to view maths
      + Not just about numbers
      + Math is a logical-systematic language; just like programming language
      + In fact, there exists a theorem (called Curry-Howard theorem); proofs
        and computer programs have one-to-one correspondence. That's what
        automated theorem proovers are based on.
    </textarea>
